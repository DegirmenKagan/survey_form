<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form Example</title>
  </head>
  <body>
    <h1 id="title">Survey Form Example</h1>
    <p id="description">Thank you for choosing us. Please inform us more.</p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input
            required
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </label>
        <label id="email-label" for="email">
          Email
          <input
            required
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
        </label>
        <label id="number-label" for="number">
          Age<label id="optional-label">(optional)</label>
          <input
            min="13"
            max="120"
            type="number"
            name="number"
            id="number"
            placeholder="Age"
          />
        </label>
      </fieldset>
      <fieldset>
        <select name="dropdown" id="dropdown">
          <option value="">Choose an option</option>
          <option value="1">Cats</option>
          <option value="2">Dogs</option>
          <option value="3">Birds</option>
        </select>
        <div>
          <label>Would you recomment us to a friend?</label>
          <label>
            <input
              type="radio"
              name="radio-recommend"
              id="radio-definitely"
              value="2"
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="radio-recommend"
              id="radio-maybe"
              value="1"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              name="radio-recommend"
              id="radio-not-sure"
              value="0"
            />
            Not Sure
          </label>
        </div>
        <div class="checkBoxArea">
          <label for="feProjects">
            <input
              type="checkbox"
              name="feProjects"
              id="feProjects"
              value="feProjects"
            />
            Front-end Projects
          </label>
          <label for="beProjects">
            <input
              type="checkbox"
              name="beProjects"
              id="beProjects"
              value="beProjects"
            />
            Back-end Projects
          </label>
          <label for="dataVis">
            <input
              type="checkbox"
              name="dataVis"
              id="dataVis"
              value="dataVis"
            />
            Data Visualization
          </label>
        </div>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      </fieldset>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
