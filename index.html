<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form Example</title>
  </head>
  <body>
    <h1 id="title">Survey Form Example</h1>
    <p id="description">Thank you for choosing us. Please inform us more.</p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input
            required
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </label>
        <label id="email-label" for="email">
          Email
          <input
            required
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
        </label>
        <label id="number-label" for="number">
          Age<label id="optional-label">(optional)</label>
          <input
            min="13"
            max="120"
            type="number"
            name="number"
            id="number"
            placeholder="Age"
          />
        </label>
      </fieldset>
    </form>
  </body>
</html>
