<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form Example</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form Example</h1>
        <p id="description" class="description text-center">
          Thank you for choosing us. Please inform us more.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">
            Age
            <span class="clue">(optional)</span>
          </label>
          <input
            type="number"
            name="age"
            id="number"
            min="13"
            max="120"
            class="form-control"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <p>Which pet would you prefer?</p>
          <select id="dropdown" name="pet" class="form-control" required>
            <option disabled selected value>Choose a pet</option>
            <option value="cats">Cats</option>
            <option value="dogs">Dogs</option>
            <option value="birds">Birds</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recomment us to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />
            Maybe
          </label>
          <label>
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />
            Not Sure
          </label>
        </div>
        <div class="form-group">
          <p>What is your favorite OS?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Choose an OS</option>
            <option value="macos">MacOS</option>
            <option value="windows">Windows</option>
            <option value="ubuntu">Ubuntu</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            In which field you will focus more?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />
            Front-end Projects
          </label>
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />
            Back-end Projects
          </label>
          <label>
            <input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />
            Data Visualization
          </label>
        </div>
        <div class="form-group">
          <p>Tell us more suggestions.</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
